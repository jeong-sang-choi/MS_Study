<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {width:200px;}
        div {
            color:white;
            margin:5px;
            padding:10px;
            border:3px solid black;
            border-radius: 10px;
            
        }

        .none {background-color: teal;}
        .inline {background-color:blue;display:inline;width:200px;height:200px;}
        .inline-block {background-color: #ff8f00;display:inline-block;width:200px;height:200px;}
        .block {background-color:#311b92;}

</style>

</head>
<body>
    <span>MS AI SCHOOL</span>
    <span>MS AI SCHOOL</span>
    <hr>

    <div class = "none">MS AI SCHOOL</div>
    <div class = "inline">MS AI SCHOOL</div>
    <div class = "inline-block">MS AI SCHOOL</div>
    <div class = "block">MS AI SCHOOL</div>
    <span>MS AI SCHOOL</span>
</body>
</html>
