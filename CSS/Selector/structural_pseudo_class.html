            border-collapse: collapse;color:white;width:600px;

        th {font-size:1.2rem;}

        tr:nth-last-child(1){font-size:1.2rem;font-weight: bolder;}
        tr:first-child{background-color:green;}
        tr:last-child{background-color:green;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>item</th>

</html>
