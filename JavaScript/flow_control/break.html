<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Break,Continue 예제</h2>
    <p id = "result"></p>
    
    <script>

        let good = "";
        let i;

        for (i = 0; i < 5; i++){
            if (i == 2) break;
            good += "숫자 : "+ i + "<br />";
        }

        document.getElementById("result").innerHTML = good;
        

    </script>
</body>
</html>
