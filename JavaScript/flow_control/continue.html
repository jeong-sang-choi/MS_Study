<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id  = "result"></p>
    <script>
        let text = "";
        let i
        for (i=0; i<10;i++){
            
            if (i === 3){
                text += "모두 즐겁고 행복하세요." 
                continue;
            }

            text += i
            
        }

        document.getElementById("result").innerHTML = text;
    </script>
    
</body>
</html>
