<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- splice() 메서드는 존재하는 배열의 아이템을 삭제 교체하거나, 새로운 아이템을 추가할때 사용
    
    array.splice(start [,deleteCount[,item1],item2[,....]])
    start - 배열 수정을 시작할 인덱스
    deleteCount - 배열에서 삭제할 아이템 개수를 나타내며 반드시 필요한것은 아님
    item1, item2 - 새롭게 추가할 아이템을 나타내며 필요할경우 사용 -->
</head>

<body>

    <script>
        let bucket_list = ["세계 폭포 구경하기","먹방","부자되기"]

        function show_bucket_list(in_bucketlist){
            document.write("함수 실행결과 입니다 <br />")
            document.write("-------------- <br />")
            for (let idx = 0;idx<in_bucketlist.length;idx++){
                document.write(`인덱스 ${idx} : ${in_bucketlist[idx]} <br />`)
            }

            document.write("<br />")
        }
        
        show_bucket_list(bucket_list)

        //아이템 추가
        document.write("## 새로운 아이템 추가 <br />")
        bucket_list.splice(0,0,"빨리 일어나기","솔로 탈출") //인덱스 0번 위치에 두개 추가
        
        show_bucket_list(bucket_list)
        



        document.write("<br/><br/>")

        function delete_item(lists){

            document.write(lists.splice(2,1))
            let delete_item = lists.splice(2,1)
            document.write(`삭제된 아이템은 ${delete_item} 입니다 <br />`)
        }

        delete_item(bucket_list)

        let remove_item = bucket_list.splice(2,1)
        document.write("### 기존 아이템 1개 삭제 <br />")
        document.write(remove_item + "<br /><br />")

        document.write("--------- 절취선 <br / >")
        document.write("두번쨰 함수를 시행합니다 <br /><br />")

        show_bucket_list(bucket_list)

    // }

    </script>


</body>
</html>
