<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const initialValue = 1;
        const numbers = [1,3,6]

        function reducer(acc, cur_val){
            document.write("acc :" + acc + " current_value : " + cur_val + "<br />")
            return acc + cur_val
        }

        const sum1 = numbers.reduce(reducer, initialValue);
        document.write(`sum1 : ${sum1} <br />`)
        const sum2 = numbers.reduce(reducer)
        document.write(`sum2 : ${sum2} <br /> <br />`)

  

        let price_of_products = [10000,20000,30000,40000,50000]

        let discounted_priced_of_products = price_of_products.reduce((acc,cur_val)=> {
            acc.push(cur_val = cur_val - (cur_val * 0.1));
            return acc;
        }, []);

        document.write(`두번째 reduce 활용 : ${discounted_priced_of_products}`)


    </script>
 
</body>

</html>
