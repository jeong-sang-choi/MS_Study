<head>

<body>

    <script>
        // const message = () => {
        //     alert("만나서 반갑습니다.")
        // }

        // message()


        let showme = () => {
            let name = prompt("이름을 입력하세요.","")
            let age = Number(prompt("숫자를 입력하세요",""))
            let information = ""


            if (typeof(age) !== "number"){
                information = "숫자로 입력하세요"
                document.write(typeof(name), "<br />")
                document.write(typeof(age))
              

                return information
            }

            else{
                information = name + "의 나이는" + age + "입니다."
                document.write(typeof(name), "<br />")
                document.write(typeof(age))
                
                return information
            
            
            }


        }
        ans = showme()
        document.write(ans)
        document.write(name)
        document.write(age)
    </script>
    
</body>

</html>
